<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imagens/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <img src="./assets/imagens/logo.png" alt="Logo Barbearia Alura" />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Products/index.html">Produtos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <fieldset class="inputs">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            placeholder="Josicleison Da Silva Pinto"
            required
          />
        </fieldset>
        <fieldset class="inputs">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@email.com"
            required
          />
        </fieldset>
        <fieldset class="inputs">
          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            placeholder="(XX)XXXXX-XXXX"
            pattern="([0-9]{2}) [9]{1} [0-9]{4}-[0-9]{4}"
            required
          />
        </fieldset>
        <fieldset class="inputs">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem"></textarea>
        </fieldset>
        <fieldset id="contactOptions">
          <legend>Como você prefere o nosso contato ?</legend>
          <div>
            <input name="contactPrefer" type="radio" id="emailcb" />
            <label for="emailcb">Email</label>
          </div>
          <div>
            <input name="contactPrefer" type="radio" id="callcb" />
            <label for="callcb">Ligação</label>
          </div>
          <div>
            <input name="contactPrefer" type="radio" id="whatsappcb" />
            <label for="whatsappcb">WhatsApp</label>
          </div>
        </fieldset>
        <fieldset id="timeOptions">
          <label for="times">Qual horário prefere ser atendido ?</label>
          <select id="times">
            <option value="" selected disabled>
              --Por favor escolha um horário--
            </option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>
        <fieldset id="newslatterConfirm">
          <input type="checkbox" id="confirm" />
          <label for="confirm"
            >Gostaria de receber nossas novidades por Email ?</label
          >
        </fieldset>
        <button type="submit">Enviar</button>
      </form>

      <table>
        <caption>
          Horário de Funcionamento:
        </caption>
        <thead>
          <tr>
            <th>Dias</th>
            <th>Horários</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h - 18h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h - 18h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h - 18h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="./assets/imagens/logo-branco.png" alt="Logo Barbearia Alura" />
      <small>&copy; Copyright Barbearia Alura - 2019</small>
    </footer>
  </body>
</html>
